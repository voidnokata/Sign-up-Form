<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breeze™</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Oleo+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="formcover">
    
        <div id="logo">Breeze™</div>

        <form action="index.php" method="post">


            <div class="rows">
                <div class="inputs">
                    <label for="firstname">
                        <img src="images/user.png" alt="telephone" class="icons">
                    </label>
                    <input type="text" id="firstname" placeholder="First Name">
                </div>
                <div class="inputs">
                    <label for="lastname">
                        <img src="images/user.png" alt="Last Name" class="icons">
                    </label>
                    <input type="text" id="lastname" placeholder="Last Name">
                </div>
            </div>
            

            <div class="rows">
                <div class="inputs">
                    <label for="email">
                        <img src="images/email.png" alt="Email" class="icons">
                    </label>
                    <input type="email" id="email" placeholder="Email">
        
                </div>
                <div class="inputs">
                    <label for="phone">
                        <img src="images/phone.png" alt="Phone Number" class="icons">
                    </label>
                    <input type="tel" id="phone" placeholder="Phone Number">
                </div>
            </div>


            <div class="rows">
                <div class="inputs">
                    <label for="password1">
                        <img src="images/password.png" alt="Password" class="icons">
                    </label>
                    <input type="password" id="password1" placeholder="Password">
        
                </div>
                <div class="inputs">
                    <label for="password2">
                        <img src="images/password.png" alt="Confirm Password" class="icons">
                    </label>
                    <input type="password" id="password2" placeholder="Confirm Password">
                </div>
            </div>

            <div class="rows" id="buttoncontainer">
                <div class="inputs">
                    <button type="submit">SIGN UP</button>
                </div>
            </div>

            
        </form>

        <div id="msg">Already have an account ? Sign up</div>
        
    </div>    
</body>
</html>
